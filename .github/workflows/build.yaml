name: Build Pacakges

on:
  push: {}
  pull_request: {}

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: 
          - "ubuntu-latest" # for "x86_64-linux"
          - "macos-latest" # for "aarch64-darwin"
        package: [ "go" ]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Nix
        uses: cachix/install-nix-action@v15
        with:
          nix_config: |
            experimental-features = nix-command flakes

      - name: Build packages
        run: |
          nix build .#packages.${{ matrix.system }}.${{ matrix.package }}
